<div class="header">
    <span><h1 class="text-center">Employee Assignment</h1></span>
    <span *ngIf="role" class="logout-btn" data-toggle="modal" data-target="#logoutConfirmModal">
        <mat-icon matSuffix>logout</mat-icon>
    </span>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal-box">
    <div class="modal fade" id="logoutConfirmModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <div class="modal-body">
                    <h3 class="title">Session Logout Confirmation</h3>
                    <div class="log-time mt-5">
                        <p class="p1">Are you sure,</p>
                        <p class="p2">you want to logout from the session?</p>
                    </div>
                    <div class="d-flex justify-content-around align-items-baseline mt-5">
                        <button class="subscribe" (click)="userLogout()">Yes</button>
                        <button class="cancel ml-2" data-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
