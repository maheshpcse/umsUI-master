<div class="container mat-dialog-content-action" *ngIf="action == 'delete'">
    <div class="row pb-3">
        <div class="col-md-12">
            <p>Are you sure, want to delete the employee?</p>
        </div>
    </div>
    <div mat-dialog-actions>
        <!-- [mat-dialog-close]="data.action" cdkFocusInitial -->
        <button mat-raised-button color="warn" (click)="deleteEmployee()">Proceed</button>
        <button mat-raised-button color="primary" (click)="onNoClick(false)">Cancel</button>
    </div>
</div>

<div class="container mat-dialog-content-action" *ngIf="action == 'deactivate' || action == 'restore'">
    <div class="row pb-3">
        <div class="col-md-12">
            <p>Are you sure, want to {{ action }} the employee?</p>
        </div>
    </div>
    <div mat-dialog-actions>
        <!-- [mat-dialog-close]="data.action" cdkFocusInitial -->
        <button mat-raised-button color="warn" (click)="updateEmployeeStatus()">Proceed</button>
        <button mat-raised-button color="primary" (click)="onNoClick(false)">Cancel</button>
    </div>
</div>
