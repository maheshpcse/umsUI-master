<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <h1 mat-dialog-title class="add-title">User Login</h1>
            <div class="container mat-dialog-content-login">
                <div class="row">
                    <div class="col-md-12">
                        <form [formGroup]="loginForm" novalidate fxLayout="column wrap" fxLayoutAlign="center center"
                            fxLayoutGap="10px">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Username or Email address</mat-label>
                                        <input matInput type="text" name="userOrEmail" formControlName="userOrEmail"
                                            placeholder="Username or Email address" required>
                                        <mat-icon matSuffix>account_circle</mat-icon>
                                        <mat-error *ngIf="myError('userOrEmail', 'required')">
                                            Username or Email is required
                                        </mat-error>
                                        <mat-error *ngIf="myError('userOrEmail', 'maxlength')">
                                            Maximum length exceed
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12 mt-2">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Password</mat-label>
                                        <input matInput type="password" name="password" formControlName="password"
                                            placeholder="Password" required>
                                        <mat-icon matSuffix>lock</mat-icon>
                                        <mat-error *ngIf="myError('password', 'required')">
                                            Password is required
                                        </mat-error>
                                        <mat-error *ngIf="myError('password', 'maxlength')">
                                            Maximum length exceed
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <div class="pb-3 pt-3 d-flex align-items-baseline mat-dialog-actions-login">
                            <button mat-raised-button color="primary" (click)="userLogin(loginForm)"
                                [disabled]="setFormValidation(loginForm)">
                                Login
                            </button>
                            <span class="signup-btn">
                                <span>New User ?</span>
                                <span class="ml-2"><a [routerLink]="['/signup']">Signup</a></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
